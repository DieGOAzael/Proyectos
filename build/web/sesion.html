<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Salud.Maps | Identificarse</title>
    <script src="validacion.js"></script>
</head>
    <body>
        <header>
       <ul>
           <li><img src="img/logo_lateral_negro.png" alt="El logo del servicio."></li>
           <li><a href="index.jsp"><b>Buscar</b></a></li>
           <li><a href="#" class="active"><b>Identificarse</b></a></li>
           <li><a href="quienes.html"><b>Conócenos</b></a></li>
           <li><a href="favoritos.jsp"><b>Favoritos</b></a></li>
       </ul> 
    </header>  
        
        <!--Registro -->
            <div class="cuadro_identificarse" >
                <form method="post" name="registrarUsuario" action="guardarUsuario">
                    <h3>Registro</h3>
                    <div class="container">
                        <input type="text" placeholder="Nombre de usuario" name="nom_usu" required minlength="6" maxlength="35" onkeypress="return soloLetras(event)">
                    </div>
                    <div class="container">
                        <input type="email" placeholder="Correo electrónico" name="ema_usu" required onsubmit="return validarEmail(event)">
                    </div>
                    <div class="container">
                        <input type="password"  placeholder="Contraseña" name="con_usu"required required minlength="8" maxlength="32" onkeypress="return validar_clave(event)">
                    </div>
                    <input type="submit" value="Registrarse">     
                </form>
            </div>
        
        <!--Inicio de sesión -->
        <div class="cuadro_identificarse" >
                <form method="post" action="verificarUsuario" name="login">
                    <h3>Inicio de Sesión</h3>
                    <div class="container">
                        <input type="text" placeholder="Nombre de usuario" name="txtUsuario" id="txtUsuario" required minlength="6" maxlength="35" onkeypress="return soloLetras(event)">
                    </div>
                    
                    <div class="container">
                        <input type="password"  placeholder="Contraseña" name="txtPassword" id="txtPassword" required required minlength="8" maxlength="32" onkeypress="return validar_clave(event)">
                    </div>
                    <input type="submit" value="Iniciar sesión" name="enviar">     
                </form>
            </div>
        
            <br>
            
       
    </body>
</html>
